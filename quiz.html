<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <meta name="description" content="This is a quiz about html and css. This page is an exercise in creating forms using grid layouts and different types of response fields">
    <meta name="author" content="Aiden Edwards">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
       <h1> HTML and CSS Quiz!</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">1. How do you link an external CSS file to an HTML document?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">2. What is the box model in CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
                <label for="q3">3. Which HTML tag is used to create an ordered list?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Chose One</option>
                    <option value="ul">ul</option>
                    <option value="ol">ol</option>
                    <option value="li">li</option>
                </select>
                <label for="q4">4. How many pixels are in 1.5rem, if the font size is 16px?</label>
                <input type="number" id="q4" name="q4">
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
</body>
</html>
